<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบทดสอบ ม.1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
  <style>
    body {
      background-color: #f4f7fc; /* สีพื้นหลังของหน้าเว็บ */
    }
    .container-fluid {
      background-color: #7fb8f5; /* สีพื้นหลังของส่วนหัว */
    }
    h1 {
      font-family: 'Arial', sans-serif; /* ปรับฟอนต์ของหัวข้อ */
    }
    .btn-primary {
      background-color: #2883a7; /* ปรับสีของปุ่มเริ่มทำแบบทดสอบ */
      border: none;
    }
    .btn-primary:hover {
      background-color: #218838; /* สีของปุ่มเมื่อ hover */
    }
    .alert-info {
      background-color: #d1ecf1; /* สีของตัวเลือกคำถาม */
      border-color: #bee5eb;
    }
    .alert-info input[type="radio"] {
      margin-right: 10px; /* เพิ่มระยะห่างระหว่างตัวเลือกและปุ่มเลือก */
    }
    .container {
      margin-top: 20px;
      padding: 20px;
      background-color: #ffffff; /* สีพื้นหลังของเนื้อหาหลัก */
      border-radius: 10px; /* ขอบมน */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* เพิ่มเงาให้กับกล่อง */
    }
  </style>
</head>
<body>
<div id="app">
  <div class="container-fluid p-5 text-white text-center">
    <h1>แบบทดสอบ ม.1</h1>
  </div>

  <div class="container mt-5 p-5">
    <div v-if="!started" class="row">
      <button class="btn btn-primary btn-lg" @click="startQuiz">เริ่มทำแบบทดสอบ</button>
    </div>
    <div v-if="started" class="row">
      <div v-for="(quiz, index) in quizlist" :key="index" class="p-2">
        <div>
          <strong>ข้อที่ {{ index + 1 }}:</strong> {{ quiz.title }}
        </div>
        <div v-for="(option, optIndex) in quiz.options" :key="optIndex" class="alert alert-info">
          <input 
            type="radio" 
            :name="'q' + index" 
            :value="optIndex + 1" 
            v-model="answers[index]"
          >
          {{ optIndex + 1 }}. {{ option }}
        </div>
      </div>
      <button class="btn btn-success btn-lg" @click="checkAnswers">ตรวจคำตอบ</button>
    </div>
  </div>
</div>

<script>
  const { createApp } = Vue;

  createApp({
    data() {
      return {
        started: false,
        quizlist: [
          {
            title: "ลำธารไหลผ่านหมู่บ้านแห่งหนึ่ง เป็นลำธารที่สำคัญ...",
            options: ["ประชากร", "แหล่งที่อยู่", "ชีวภูมิภาค", "ระบบนิเวศ", "กลุ่มสิ่งมีชีวิต"],
            answer: 4
          },
          {
            title: "10+15=?",
            options: ["15", "20", "25", "30", "35"],
            answer: 3
          },
          // เพิ่มคำถามอื่นๆ...
          {
      "title": "กรุงเทพมหานครเป็นเมืองที่สำคัญทางเศรษฐกิจและการค้า ซึ่งช่วยในการพัฒนาประเทศ การขนส่งและการสื่อสารในพื้นที่มีความสะดวกสบาย อธิบายคำว่า 'เมือง' ในบทความนี้สอดคล้องกับข้อใด?",
      "options": [
        "แหล่งที่อยู่",
        "ระบบนิเวศ",
        "ประชากร",
        "กลุ่มสิ่งมีชีวิต",
        "ชีวภูมิภาค"
      ],
      "answer": 1
    },
    {
      "title": "ผลไม้ที่มีรสหวานและมีกลิ่นหอม เช่น ส้ม สัปปะรด หรือมะม่วง สามารถปลูกได้ในพื้นที่ที่มีอากาศร้อน ความสัมพันธ์นี้แสดงถึงสิ่งใด?",
      "options": [
        "ชีวภูมิภาค",
        "ระบบนิเวศ",
        "แหล่งที่อยู่",

    },

      "options": [
        "แหล่งที่อยู่",
        "ระบบนิเวศ",
        "ชีวภูมิภาค",

      ],
      "answer": 2
    },
    {
      "title": "ในทะเลมีปลาหลายชนิดที่กินแพลงก์ตอนและพืชน้ำใต้ทะเล อธิบายคำว่า 'ทะเล' นี้เกี่ยวข้องกับข้อใด?",
      "options": [
        "ระบบนิเวศ",
        "ประชากร",
        "กลุ่มสิ่งมีชีวิต",
        "ชีวภูมิภาค",
        "แหล่งที่อยู่"
      ],
      "answer": 1
    },
    {
      "title": "การแบ่งประเภทสิ่งมีชีวิตเป็นสปีชีส์และชั้นตอนต่างๆ เป็นการศึกษาอะไร?",
      "options": [
        "พันธุศาสตร์",
        "ชีววิทยา",
        "สรีรวิทยา",

      "answer": 2

    {

      "options": [
        "กระเพาะอาหาร",

      "answer": 3

    {

      "options": [

    },
    {
      "title": "พืชชนิดใดที่สามารถดึงน้ำในดินได้ดีในช่วงฤดูแล้ง?",
      "options": [
        "ข้าว",
        "ทานตะวัน",
        "บัว",
        "กระบองเพชร",

      ],
      "answer": 4
    },
    {
      "title": "สีฟ้าของท้องฟ้าเกิดจากการกระเจิงของแสงจากอะไร?",
      "options": [

      "options": [

        "การสูญเสียพื้นที่"
      ],
      "answer": 1
    },
    {
      "title": "อะไรคือการสืบพันธุ์ของพืช?",
      "options": [
        "การสร้างเมล็ด",
        "การสร้างดอก",
        "การผลิตใบ",
        "การเติบโต",
        "การเปลี่ยนแปลงของร่างกาย"
      ],
      "answer": 1
    },
    {
      "title": "ในระบบนิเวศทะเล สิ่งมีชีวิตใดที่ถือว่าเป็นผู้ผลิต?",
      "options": [
        "ปลาหมึก",
        "แพลงก์ตอนพืช",
        "ปลาทะเล",
        "ปะการัง",
        "หอยนางรม"
      ],
      "answer": 2
    },
    {
      "title": "คาร์บอนในบรรยากาศมีความสำคัญอย่างไรในระบบนิเวศ?",
      "options": [
        "ช่วยให้พืชสามารถสังเคราะห์แสงได้",
        "ช่วยลดอุณหภูมิของโลก",
        "ช่วยเพิ่มปริมาณออกซิเจนในอากาศ",
        "เป็นแหล่งพลังงานสำหรับมนุษย์",
        "ทำให้เกิดการเจริญเติบโตของสัตว์"
      ],
      "answer": 1
    },
    {
      "title": "กระบวนการของน้ำในธรรมชาติที่ทำให้เกิดฝนคืออะไร?",
      "options": [
        "การละลาย",
        "การระเหย",
        "การคายน้ำ",
        "การควบแน่น",
        "การตกตะกอน"
      ],
      "answer": 4
    },
    {
      "title": "การฟื้นฟูสภาพพื้นที่ป่าไม้ที่ถูกทำลายมีความสำคัญต่ออะไร?",
      "options": [
        "การช่วยลดการเปลี่ยนแปลงของสภาพอากาศ",
        "การเพิ่มพื้นที่ทำการเกษตร",
        "การป้องกันน้ำท่วม",
        "การเพิ่มแหล่งน้ำจืด",
        "ทั้งหมด"
      ],
      "answer": 5
    },
    {
        "title": "การเผาไหม้ที่สมบูรณ์จะทำให้เกิดอะไร?",
        "options": [
          "ก๊าซคาร์บอนไดออกไซด์",
          "ควัน",
          "มลพิษ",
          "คาร์บอนมอนอกไซด์",
          "ก๊าซไนตรัสออกไซด์"
        ],
        "answer": 1
      },
      {
        "title": "ต้นไม้ชนิดใดที่สามารถช่วยลดการปนเปื้อนในดินได้ดี?",
        "options": [
          "ต้นยูคาลิปตัส",
          "ต้นกล้วย",
          "ต้นสน",
          "ต้นมะพร้าว",
          "ต้นมะขาม"
        ],
        "answer": 3
      }
        ],
        answers: []
      };
    },
    methods: {
      startQuiz() {
        this.started = true;
        this.answers = Array(this.quizlist.length).fill(null);
      },
      checkAnswers() {
        let score = 0;

        this.quizlist.forEach((quiz, index) => {
          if (this.answers[index] == quiz.answer) {
            score++;
          }
        });

        alert(`คุณได้คะแนน ${score} จาก ${this.quizlist.length}`);
      }
    }
  }).mount('#app');
</script>
</body>
</html>
