  <style>
    body {
      background-color: #f4f7fc; /* สีพื้นหลังของหน้าเว็บ */
    }
    .container-fluid {
      background-color: #7fb8f5; /* สีพื้นหลังของส่วนหัว */
    }
    h1 {
      font-family: 'Arial', sans-serif; /* ปรับฟอนต์ของหัวข้อ */
    }
    .btn-primary {
      background-color: #2883a7; /* ปรับสีของปุ่มเริ่มทำแบบทดสอบ */
      border: none;
    }
    .btn-primary:hover {
      background-color: #218838; /* สีของปุ่มเมื่อ hover */
    }
    .alert-info {
      background-color: #d1ecf1; /* สีของตัวเลือกคำถาม */
      border-color: #bee5eb;
    }
    .alert-info input[type="radio"] {
      margin-right: 10px; /* เพิ่มระยะห่างระหว่างตัวเลือกและปุ่มเลือก */
    }
    .container {
      margin-top: 20px;
      padding: 20px;
      background-color: #ffffff; /* สีพื้นหลังของเนื้อหาหลัก */

<div class="container-fluid p-5 text-white text-center">
  <h1>แบบทดสอบ ม.1</h1>
</div>

<div class="container mt-5 p-5">
  <div class="row" id="startBox">
    <button class="btn btn-primary btn-lg" id="btnStart">เริ่มทำแบบทดสอบ</button>
  </div>
  <div class="row" id="quizBox">
    <div id="quizListBox"></div>
    <button class="btn btn-success btn-lg" id="btnCheckAnswer">ตรวจคำตอบ</button>
  </div>
</div>

<script>
  // เมื่อโหลดหน้าเว็บแล้ว
  $(function() {
    $("#quizBox").hide();
    // เมื่อกดปุ่ม "เริ่มทำแบบทดสอบ"
    $("#btnStart").click(function() {
      $("#startBox").hide();
      $("#quizBox").show();
      displayQuizList();
    });

    // เมื่อกดปุ่ม "ตรวจคำตอบ"
    $("#btnCheckAnswer").click(function() {
        checkAnswers();
    });
  });

  // ฟังก์ชันในการแสดงคำถามและตัวเลือก
  function displayQuizList() {
    $("#quizListBox").html("<div class='p-1'>ข้อสอบ</div>");
    for (var i in quizlist) {
      displayQuiz(i, quizlist[i]);
    }
  }

  // ฟังก์ชันในการแสดงคำถาม
  function displayQuiz(i, q) {
    var no = parseInt(i) + 1;
    var html = "<div class='p-2'>ข้อที่ " + no + ".<div>" + q.title + "</div>";
    for (var c in q.options) {
      var v = parseInt(c) + 1;
      html += "<div class='alert alert-info'>";
      html += "<input type='radio' name='q" + no + "' value='" + v + "'> " + v + ". ";  
      html += q.options[c] + "</div>";  
    }
    html += "</div>";
    $("#quizListBox").append(html);
  }

  // ฟังก์ชันในการตรวจคำตอบ
  function checkAnswers() {
    var score = 0;

    // ตรวจสอบคำตอบแต่ละข้อ
    quizlist.forEach(function(q, i) {
      var no = i + 1;
      var selectedAnswer = $("input[name='q" + no + "']:checked").val(); // ค่าเลือกจากผู้ใช้

      // ถ้าคำตอบที่เลือกถูกต้อง
      if (selectedAnswer == q.answer) {
        score++;
      }
    });

    // แสดงผลคะแนน
    alert("คุณได้คะแนน " + score + " จาก " + quizlist.length);
