<!DOCTYPE html>

<head>

<body>
    <a-scene>

        <a-assets>
            <img id="my-image" src="work4/bg.jpeg">

        </a-assets>
        <!--<a-image src="#my-image"></a-image>-->


        <a-box position="0 2 -5" rotation="0 0 0" src = "#texture2"
